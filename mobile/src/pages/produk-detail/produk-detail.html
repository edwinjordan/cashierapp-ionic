<ion-header>
	<ion-navbar>
		<ion-title>Detail Barang</ion-title>
		<ion-buttons end>
      <button ion-button icon-only (click)="setting()">
    		<ion-icon name="md-settings" style="color: black"></ion-icon>
      </button>
    </ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content>
    <ion-grid style="padding-bottom: 0;">
		<ion-row class="c-barang" style="margin: 10px 10px 0 10px; box-shadow: 0 1px 2px rgba(98,154,255,.3)!important;border-radius: 10px;padding: 10px;background: #488aff;color: white;">
            <ion-col col-sm-6 col-12 style="display: flex !important;">
				<!-- <ion-card> -->
					<div class="title" style="flex: 0;min-width: 95px;">Kode Stock</div>
					<div>:</div>
					<div class="value" style="flex: 1;margin-left: 5px;"><b>{{barang.fc_kdstock}}</b></div>
				<!-- </ion-card> -->
			</ion-col>
			<ion-col col-sm-6 col-12 style="display: flex !important;">
				<!-- <ion-card> -->
					<div class="title" style="flex: 0;min-width: 95px;">Nama Barang</div>
					<div>:</div>
					<div class="value" style="flex: 1;margin-left: 5px;"><b>{{barang.fv_namastock}}</b></div>
				<!-- </ion-card> -->
			</ion-col>
            <ion-col col-sm-6 col-12 style="display: flex !important;">
				<!-- <ion-card> -->
					<div class="title" style="flex: 0;min-width: 95px;">Tipe</div>
					<div>:</div>
					<div class="value" style="flex: 1;margin-left: 5px;"><b>{{barang.fv_nmtipe}}</b></div>
				<!-- </ion-card> -->
			</ion-col>
			<ion-col col-sm-6 col-12 style="display: flex !important;">
				<!-- <ion-card> -->
					<div class="title" style="flex: 0;min-width: 95px;">Brand</div>
					<div>:</div>
					<div class="value" style="flex: 1;margin-left: 5px;"><b>{{barang.fv_nmbrand}}</b></div>
				<!-- </ion-card> -->
			</ion-col>
            <ion-col col-sm-6 col-12 style="display: flex !important;">
				<!-- <ion-card> -->
					<div class="title" style="flex: 0;min-width: 95px;">Group</div>
					<div>:</div>
					<div class="value" style="flex: 1;margin-left: 5px;"><b>{{barang.fv_nmgroup}}</b></div>
				<!-- </ion-card> -->
			</ion-col>
			<ion-col col-sm-6 col-12 style="display: flex !important;">
				<!-- <ion-card> -->
					<div class="title" style="flex: 0;min-width: 95px;">Satuan</div>
					<div>:</div>
					<div class="value" style="flex: 1;margin-left: 5px;"><b>{{barang.fv_satuan}}</b></div>
				<!-- </ion-card> -->
			</ion-col>
            <ion-col col-sm-6 col-12 style="display: flex !important;">
				<!-- <ion-card> -->
					<div class="title" style="flex: 0;min-width: 95px;">Harga Jual</div>
					<div>:</div>
					<div class="value" style="flex: 1;margin-left: 5px;"><b>{{barang.fm_hargajual}}</b></div>
				<!-- </ion-card> -->
			</ion-col>
			<ion-col col-sm-6 col-12 style="display: flex !important;">
				<!-- <ion-card> -->
					<div class="title" style="flex: 0;min-width: 95px;">Harga Beli</div>
					<div>:</div>
					<div class="value" style="flex: 1;margin-left: 5px;"><b>{{barang.fm_hargabeli}}</b></div>
				<!-- </ion-card> -->
			</ion-col>
        </ion-row>
    </ion-grid>    
</ion-content>
